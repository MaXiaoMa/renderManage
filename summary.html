<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渲染队列后台监控</title>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body class="bg-dark">
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 id="title">渲染信息监控</h1>
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2 ">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation"  ><a href="index.html"><span class="glyphicon glyphicon-home glyphicon-m"></span> 概览</a></li>
                <!--<li role="presentation" ><a href="jobstable.html"><span class="glyphicon glyphicon-th glyphicon-m"></span> 任务列表</a></li>-->
                <!--<li role="presentation"><a href="taskstable.html"><span class="glyphicon glyphicon-list-alt glyphicon-m"></span> 子任务列表</a></li>-->
                <li role="presentation"><a href="slavestable.html"><span class="glyphicon glyphicon-hdd glyphicon-m"></span> 机器列表</a></li>
                <li role="presentation" class="active"><a href="summary.html"><span class="glyphicon glyphicon-signal glyphicon-m"></span> 数据分析</a></li>
                <li role="presentation"><a href="groupset.html"><span class="glyphicon glyphicon-cog glyphicon-m"></span> 组设置</a></li>
                <li role="presentation"><a href="serverset.html"><span
                        class="glyphicon glyphicon-cog glyphicon-m"></span> 服务设置</a></li>
                <li role="presentation"><a href="error.html"><span
                        class="glyphicon glyphicon-remove-sign glyphicon-m"></span> 错误信息</a></li>
            </ul>
        </div>
        <div class="col-xs-10">
            <div class="row">
                <div class="col-lg-6 col-sm-2 form-inline">
                <div class="form-group" id="calendar">
                    <lable>选择：</lable>
                    <select class="form-control">
                        <option>天</option>
                        <option>月</option>
                        <option>年</option>
                    </select>
                    <input id="startvalue" type="date" class="form-control">
                    <lable>到</lable>
                    <input id="endvalue" type="date" class="form-control">
                    <button id="search" type="button" class="btn btn-default">查询</button>

                </div>
            </div>
                <div class="col-lg-6  col-sm-2 text-right form-inline">
                    <div class="form-group">
                        <lable > 样式: </lable>
                        <select id="chartstyle" class="form-control">
                            <option>折线</option>
                            <option>曲线</option>
                            <option>柱形</option>
                            <!--<option>饼形</option>-->
                        </select>
                    </div>
                </div>
            </div>
            <div id="time_number" class="row">
            </div>
            <div id="time_avg" class="row">
            </div>
            <div id="time_price" class="row">
            </div>

        </div>
    </div>
</div>
<script src="js/global.js"></script>
<script src="js/jquery-1.12.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/getdata.js"></script>
<script src="js/summary.js"></script>

</body>
</html>
